<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title>PawDio</title>
        <link rel="stylesheet" href="./PawDio.css">        
    </head>

    <body>
        <img id = "cat" src = "./Logo1.png">
        <div class = "leftShoulder arms"></div>
        <div class = "leftFore foreArms"></div>
        <div class = "neck"></div>
        <div class = "rightShoulder arms"></div>
        <div class = "rightFore foreArms"></div>

        <div id = "controller">
            <div class = "instructions">
                <div class = "loops">
                    <span>Loop Sample: <kbd class = "textKeys">L</kbd> + <kbd class = "textKeys">Sample Key</kbd></span>        
                    <span>Party Lights: <kbd class = "textKeys">L</kbd> + <kbd class = "textKeys">Q</kbd></span>         
                </div>
                <div class = "stops">
                    <span>Stop: <kbd class = "textKeys">Sample Key</kbd></span>
                    <span>Stop: <kbd class = "textKeys">Q</kbd></span>
                </div>
            </div>
            <div class = "topSet">
                <div class = "pad">
                    <audio id = "tomRototom" src = "./Sounds/tom-rototom.wav"></audio> 
                    <kbd class = "keys">A</kbd>
                </div>
                <div class = "pad">
                    <audio id = "snareModular" src = "./Sounds/snare-modular.wav"></audio>   
                    <kbd class = "keys">S</kbd>
                </div>
                <div class = "pad">
                    <audio id = "clapAnalog" src = "./Sounds/clap-analog.wav"></audio>
                    <kbd class = "keys">D</kbd>
                </div>
            </div>
            <div class = "bottomSet">
                <div class = "pad">
                    <audio id = "tomAnalog" src = "./Sounds/tom-analog.wav"></audio>
                    <kbd class = "keys">B</kbd>
                </div>
                <div class = "pad">
                    <audio id = "kickElectro" src = "./Sounds/kick-electro01.wav"></audio>
                    <kbd class = "keys">N</kbd>
                </div>
                <div class = "pad">
                    <audio id = "kickZapper" src = "./Sounds/kick-zapper.wav"></audio>
                    <kbd class = "keys">M</kbd>
                </div>
            </div>
        </div>
    </body>


    <script type="text/javascript" src = "./PawDio.js"></script>



</html>
